<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section>
      <div class="section">
        <p class="input">0</p>
      </div>
      <br>
      <div class="calc-functions">
        <button type="button" class="opera functions">sin</button>
        <button type="button" class="others functions">AC</button>
        <button type="button" class="others functions">DEL</button>
        <button type="button" class="others functions">%</button>
        <button type="button" class="operate functions">/</button>
        <button type="button" class="opera functions">cos</button>
        <button type="button" class="numbers">7</button>
        <button type="button" class="numbers">8</button>
        <button type="button" class="numbers">9</button>
        <button type="button" class="operate functions">*</button>
        <button type="button" class="opera functions">log</button>
        <button type="button" class="numbers">4</button>
        <button type="button" class="numbers">5</button>
        <button type="button" class="numbers">6</button>
        <button type="button" class="operate functions">-</button>
        <button type="button" class="opera functions">e^x</button>
        <button type="button" class="numbers">1</button>
        <button type="button" class="numbers">2</button>
        <button type="button" class="numbers">3</button>
        <button type="button" class="operate functions">+</button>
        <button type="button" class="opera functions">&#8730 x</button>
        <button type="button" class="zero numbers">0</button>
        <button type="button" class="numbers">.</button>
        <button type="button" class="operate functions">=</button>
      </div>
    </section>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
